syntax = "proto3";

package TmaisAPi;


message EchoMessage {
    string value = 1;
}
   

service EchoService {
    rpc Echo(EchoMessage) returns (EchoMessage) {}
}
  


service EchoService {
    rpc Echo(EchoMessage) returns (EchoMessage) {
      option (google.api.http) = {
        post: "/v1/echo"
        get: "/v1/val"
        body: "*"
      };
    }
  }
  
 